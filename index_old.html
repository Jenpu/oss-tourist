  <script>
    function init(){
      var input, filter, table,table2,table3, tr,tr2,tr3, td,td2,td3, i,j,k;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
              console.log("v");
              table = document.getElementById("escalation");
              tr = table.getElementsByTagName("tr");
              for (i = 0; i < tr.length; i++) {
                    tr[i].style.display = "";      
              }

              table2 = document.getElementById("escalation2");
              tr2 = table2.getElementsByTagName("tr");
              for (j = 0; j < tr2.length; j++) {
                    tr2[j].style.display = "";      
              }

              table3 = document.getElementById("escalation3");
              tr3 = table3.getElementsByTagName("tr");
              for (k = 0; k < tr3.length; k++) {
                    tr3[k].style.display = "";      
              }
          
    }

    function myFunction() {
      init();
      //var sList = "";
      var sList2 = "";
      $('input[type=checkbox]').each(function () {
          //var sThisVal = (this.checked ? "1" : "0");
          var sThisVal2 = (this.checked ? this.value : "0");
          //sList += (sList=="" ? sThisVal : "," + sThisVal);
          sList2 += (sList2=="" ? sThisVal2 : "," + sThisVal2);
          var input, filter, table,table2,table3, tr,tr2,tr3, td,td2,td3, i,j,k;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();

          if(sThisVal2.indexOf("v") >= 0){
              //console.log("v");
              table = document.getElementById("escalation");
              tr = table.getElementsByTagName("tr");
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                  if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }       
              }
          }

          if(sThisVal2.indexOf("s") >= 0){
              //console.log("s");
              table2 = document.getElementById("escalation2");
              tr2 = table2.getElementsByTagName("tr");
              for (j = 0; j < tr2.length; j++) {
                td2 = tr2[j].getElementsByTagName("td")[0];
                if (td2) {
                  if (td2.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr2[j].style.display = "";
                  } else {
                    tr2[j].style.display = "none";
                  }
                }       
              }
          }

          if(sThisVal2.indexOf("b") >= 0){
              //console.log("b");
              table3 = document.getElementById("escalation3");
              tr3 = table3.getElementsByTagName("tr");
              for (k = 0; k < tr3.length; k++) {
                td3 = tr3[k].getElementsByTagName("td")[0];
                if (td3) {
                  if (td3.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr3[k].style.display = "";
                  } else {
                    tr3[k].style.display = "none";
                  }
                }       
              }
          }
      });
      //console.log (sList);
      //console.log (sList2);
  }
